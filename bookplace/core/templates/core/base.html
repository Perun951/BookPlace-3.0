{% load menu %}
<!doctype html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} | BookPlace </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"><link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
        <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body style="background-color:  	white;">
        <nav class="navbar navbar-success bg-success fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="/"><i class="fa-solid fa-book"></i> <b style="font-size: larger;">BookPlace</b></a>
              <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <form class="d-flex mt-3 " style="margin-left: 4%;margin-right: 4%;" role="search" method="get" action="/search/">
                  <input class="form-control me-2 shadow bg-body-tertiary rounded" type="search" placeholder="CAUTARE CARTE" aria-label="Search" name="query">
                  <button class="btn btn-success bg-body-success rounded shadow" style="font-size: larger; " type="submit">Cauta</button>
                </form>  
                <div class="offcanvas-header">
                  {% if request.user.is_authenticated %}
                    <a href="{% url 'myaccount' %}" class="d-flex align-items-center justify-content-center text-bg-success bg-body-success rounded shadow" style="color: white; text-decoration: none; margin-top: 5vh;width: 40%; height: 80%;"><button class="text-bg-success rounded mx-auto border-0 rounded" style="font-size: larger; width: 100%;height: 100%;">Contul meu</button></a>
                    <a href="{% url 'my_store' %}" class="d-flex align-items-center justify-content-center text-bg-success bg-body-success rounded shadow" style="color: white; text-decoration: none; margin-top: 5vh;width: 40%; height: 80%;"><button class="text-bg-success rounded mx-auto border-0 rounded" style="font-size: larger; width: 100%;height: 100%;">Magazinul meu</button></a>
                  {% else %}
                  <a href="{% url 'login' %}" class="d-flex align-items-center justify-content-center text-bg-success bg-body-success rounded shadow" style="color: white; text-decoration: none; margin-top: 5vh;width: 40%; height: 80%;"><button class="text-bg-success rounded mx-auto border-0 rounded" style="font-size: larger; width: 100%;height: 100%;">Conectare</button></a>
                  <a href="{% url 'signup' %}" class="d-flex align-items-center justify-content-center text-bg-success bg-body-success rounded shadow" style="color: white; text-decoration: none; margin-top: 5vh;width: 40%; height: 80%;"><button class="text-bg-success rounded mx-auto border-0 rounded" style="font-size: larger; width: 100%;height: 100%;">Inregistrare</button></a>                  
                  {% endif %}
                </div> 
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><b>Sectiuni:</b></h5>
                </div>             
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                      <li class="nav-item">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 45vh;">
                          <div class="menu">
                            {% menu %}
                          </div>
                        </ul>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle mt-1" style="font-size: larger;" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <h5><b>Despre noi</b></h5>
                        </a>
                        <ul class="dropdown-menu  text-bg-success">
                          <li><a class="dropdown-item" href="{% url 'contact' %}" style="color: white; font-size: larger;">Contact</a></li>
                          <li><hr class="my-3"></li>
                          <li><a class="dropdown-item" href="{% url 'viziune' %}" style="color: white; font-size: larger;">Viziune</a></li>
                        </ul>
                      </li>
                    </ul>
                </div>
              </div>
            </div>
          </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
